
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" href="easy-button.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
<style>
html, body {
	padding: 0px;
	margin: 0px;
	height: 100%;
}
#map {
	height: 100%;
	width: 100%;
}
</style>
</head>
<body>

<div id="map"></div>

<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="easy-button.js"></script>
<script src="waarnemingen/data.js"></script>
<script>

var color = function(name) {
	var hash = 0;
	for (var i = 0; i < name.length; i++) {
		hash = name.charCodeAt(i) + ((hash << 5) - hash);
	}
	var c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
	var color = "#" + "00000".substring(0, 6 - c.length) + c;
	console.log(color);
	return color;
};

var map = L.map("map").setView([50.3, 4.5], 8);

L.tileLayer("http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png", {}).addTo(map);
L.geoJson(data, {
	onEachFeature: function(feature, layer) {
		if (feature.properties && feature.properties.name) {
			layer.bindPopup(feature.properties.name);
		}
	},
	pointToLayer: function (feature, latlng) {
		return L.circleMarker(latlng, {
			radius: 4,
			fillColor: color(feature.properties.name),
			color: "#fff",
			weight: 2,
			opacity: 1,
			fillOpacity: 1
		});
	}
}).addTo(map);

L.easyButton("fa-bug", function(btn, map){
	helloPopup.setLatLng(map.getCenter()).openOn(map);
}).addTo(map);

</script>
</body>
</html>
